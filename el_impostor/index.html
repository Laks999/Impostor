<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Impostor - Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>EL <span class="highlight">IMPOSTOR</span></h1>
        </header>

        <main id="main-content">
            <!-- VIEW: LOGIN -->
            <section id="view-login" class="view active">
                <div class="card">
                    <h2>Bienvenido</h2>
                    <div class="input-group">
                        <label for="player-name">Tu Nombre</label>
                        <input type="text" id="player-name" placeholder="Ej. Oscar">
                    </div>
                    
                    <div class="actions">
                        <button id="btn-create-game" class="btn primary">Crear Partida</button>
                        <div class="divider">O</div>
                        <div class="join-group">
                            <input type="text" id="game-code-input" placeholder="Código de Sala" maxlength="6">
                            <button id="btn-join-game" class="btn secondary">Unirse</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- VIEW: LOBBY -->
            <section id="view-lobby" class="view hidden">
                <div class="card">
                    <div class="lobby-header">
                        <h2>Sala: <span id="display-game-code" class="code">...</span></h2>
                        <p>Comparte este código con tus amigos</p>
                    </div>
                    
                    <div class="player-list-container">
                        <h3>Jugadores (<span id="player-count">0</span>)</h3>
                        <ul id="player-list">
                            <!-- Players will be injected here -->
                        </ul>
                    </div>

                    <div id="host-controls" class="hidden">
                        <div class="settings">
                            <label class="checkbox-container">
                                <input type="checkbox" id="two-impostors">
                                <span class="checkmark"></span>
                                2 Impostores (Min 5 jugadores)
                            </label>
                        </div>
                        <button id="btn-start-game" class="btn primary">Iniciar Partida</button>
                    </div>
                    <p id="waiting-msg" class="status-msg">Esperando al anfitrión...</p>
                </div>
            </section>

            <!-- VIEW: GAME / REVEAL -->
            <section id="view-game" class="view hidden">
                <div class="card game-card">
                    <h2>Tu Rol</h2>
                    <div class="card-inner" id="role-card">
                        <div class="card-front">
                            <p>Toca para revelar</p>
                        </div>
                        <div class="card-back">
                            <h3 id="role-title">...</h3>
                            <p id="role-word" class="secret-word">...</p>
                            <p id="role-desc" class="role-description">...</p>
                        </div>
                    </div>
                    <p class="instruction">Mantén tu rol en secreto.</p>
                </div>
                
                <div class="game-status">
                    <p>Categoría: <span id="game-category" class="highlight">...</span></p>
                    <button id="btn-end-game" class="btn danger hidden">Terminar / Votar</button>
                </div>
            </section>

            <!-- VIEW: RESULTS -->
            <section id="view-results" class="view hidden">
                <div class="card">
                    <h2>Resultados</h2>
                    <div class="results-info">
                        <p>El Impostor era:</p>
                        <h3 id="result-impostor" class="impostor-name">...</h3>
                        <p>La palabra era:</p>
                        <h3 id="result-word" class="highlight">...</h3>
                    </div>
                    <button id="btn-back-lobby" class="btn primary">Volver a la Sala</button>
                </div>
            </section>
        </main>

        <div id="toast-container"></div>
    </div>

    <script src="words.js"></script>
    <script src="firebase-config.js"></script>
    <script src="game-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
